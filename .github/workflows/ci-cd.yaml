  build-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    # needs: [terraform]

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Login via Azure Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Azure CLI command and set output
        id: get-acr-password
        run: |
          ACR_PASSWORD=$(az acr credential show --name acrfinlab --query passwords[0].value -o tsv)
          echo "::set-output name=acr_password::$ACR_PASSWORD"

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build the frontend image and push it to ACR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/final-project:test
          file: https://github.com/stemdo-labs/final-project-icasado01/blob/5f50e28b687ff5243fc6064e61da3534fdbc9d27/Dockerfile