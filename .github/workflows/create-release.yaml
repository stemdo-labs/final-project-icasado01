name: "Create Release Branch"

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: ''
permissions:
      id-token: write
      contents: write

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release Branch
        uses: stemdo-labs/actions/create-release/create-release@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          release_version: ${{ github.event.inputs.release_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
